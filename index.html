<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe Professional</title>
</head>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Fontawesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- My CSS -->
<link rel="stylesheet" href="assets/style.css">

<body>

    <div class="container">
        <div class="header text-center">
            <h1>Welcome to the Tic Tac Toe Game!</h1>
            <h2>Itâ€™s time to choose your figure</h2>
        </div>
      
        <div> <!-- game board -->
            <div class="player1" style="float: left">
                <h2>Player 1 select your mark</h2>
                <button id="p1x" class="btn btn-primary">X</button>
                <button id="p1o" class="btn btn-primary">O</button>
            </div>
    
            <div class="game">
              <div id="box1" onClick="icon(this.id)" class="game-field">1</div>
              <div id="box2" onClick="icon(this.id)" class="game-field">2</div>
              <div id="box3" onClick="icon(this.id)" class="game-field">3</div>
              <div id="box4" onClick="icon(this.id)" class="game-field">4</div>
              <div id="box5" onClick="icon(this.id)" class="game-field">5</div>
              <div id="box6" onClick="icon(this.id)" class="game-field">6</div>
              <div id="box7" onClick="icon(this.id)" class="game-field">7</div>
              <div id="box8" onClick="icon(this.id)" class="game-field">8</div>
              <div id="box9" onClick="icon(this.id)" class="game-field">9</div>
            </div>
    
            <div class="player2" style="float: right">
                <h2>Player 2 select your mark</h2>
                <button id="p2x" class="btn btn-primary">X</button>
                <button id="p2o" class="btn btn-primary">O</button>
            </div>
        </div>

        </div>
      </div>


<!-- JavaScript -->
<script src="assets/javascript/tictactoe.js"></script>

</body>
</html>
